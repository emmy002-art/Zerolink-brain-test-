<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zerolink Brain - Ask Africa Anything</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <style>
  form {
    display: flex;
    gap: 10px;
    margin-top: 20px;
  }

  input[type="text"] {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
  }

  button {
    padding: 10px 20px;
    background-color: #00b894;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  button:hover {
    background-color: #019874;
  }

  #response {
    margin-top: 20px;
    padding: 15px;
    background-color: #f0f0f0;
    border-left: 5px solid #00b894;
    border-radius: 8px;
    font-style: italic;
  }
</style>
</head>
<body class="light-mode">
  <header>
    <!-- ðŸŸ¢ Floating menu button (â˜°) -->
    <button id="menu-toggle" class="menu-btn">â˜°</button>

    <!-- ðŸŸ¢ Mobile floating menu -->
    <nav id="mobile-menu" class="mobile-menu hidden">
      <ul>
        <li>Travel</li>
        <li>Electricity</li>
        <li>Weather</li>
        <li>News</li>
        <li>Holidays</li>
      </ul>
    </nav>

    <!-- ðŸŸ¢ Greeting Text -->
    <h1 class="tagline">Ask Africa Anything</h1>
    <h2 class="greeting">I'm Zerolink Brain, your AI assistant. How can I help you?</h2>

    <!-- ðŸŸ¢ Search Bar -->
    <input type="text" class="search-bar" placeholder="Message Zerolinkâ€¦" />
  </header>

  <main>
    <!-- ðŸŸ¢ Marquee (still visible on wider screens) -->
    <section class="marquee">
      <div class="marquee-content">
        <span class="marquee-item">Travel</span>
        <span class="marquee-item">Electricity</span>
        <span class="marquee-item">Weather</span>
        <span class="marquee-item">News</span>
        <span class="marquee-item">Holidays</span>
      </div>
    </section>

    <!-- ðŸŸ¢ Chatbox -->
    <section class="chatbox">
      <div class="chat-log"></div>
      <input type="text" class="chat-input" placeholder="Type your message..." />
    </section>
  <form>
    <input type="text" id="chatInput" placeholder="Ask Zerolink Brain..." />
    <button type="submit">Send</button>
  </form>
  <div id="response"></div>
</main>
  </main>

  <footer>
    <button id="toggle-theme">Switch Theme</button>
  </footer>
</body>
</html>
